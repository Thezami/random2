<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry face Calculator</title>
</head>
<body>
    <p>3D Geometry face Calculator</p>
    <select class="type-of-face-dropdown">
        <option value="nil"></option>
        <option value="triangular">Triangular</option>
        <option value="rectangular">Rectangular</option>
    </select>
    <div>
        <input placeholder="No. of vertices" class="vertex-input">
    </div>
    <div>
        <input placeholder="No. of edges" class="edge-input">
    </div>
    <div>
        <button class="calculate">Calculate</button>
    </div>
    <div>
        <p class="face-calculation"></p>
    </div>



    <script src="index.js"></script>
</body>
</html>
